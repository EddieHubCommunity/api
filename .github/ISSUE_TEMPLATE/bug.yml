name: Bug report
description: Create a report to help us improve. Report bugs found while using the project
title: "[BUG] <description>"
labels: ["🛠 goal: fix"]
body:
  - type: textarea
    id: actualbhv
    attributes:
      label: "🙁 Actual behavior"
      description: What happened, and why it was wrong
    validations:
      required: true
  - type: textarea
    id: expectedbhv
    attributes:
      label: "🙂 Expected behaviour"
      description: What you expected to happen instead, and why
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: "🔢 Steps to Reproduce the Problem"
      description: If possible, provide steps to reproduce the problem you're experiencing
      placeholder: |
        1. First step
        2. Second step
        3. Third step
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        You can also join the Discord community [here](http://discord.eddiehub.org)
        Feel free to check out other cool repositories of the EddieHub Community [here](https://github.com/EddieHubCommunity)